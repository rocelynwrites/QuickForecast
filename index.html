<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=Edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="author" content="Lyca Vertido, Jasmine Batimana, Rocelyn Tolentino">
 <meta name="description" content=" This page contains a simple weather API using Openweather.">
 <meta name="keywords" content="HTML, CSS, JavaScript, JSON, Weather API, Temperature, Humdity">

 <title>QuickForecast</title>

 <!-- HTML -->


 <!-- Custom Styles -->
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <!--outer container-->
 <div class="container">
  <!--main box-->
  <div class="wrapper">
   <!--loader-->
   <div class="loader">
    
   </div>
 
   <!--menu box starts here-->
  
 <div class="menu">
    <div class="mini_box">
     <img class="menu_logo" src="wind-solid.svg">
    </div>
    <div id="home" class="mini_box">
     <img id="home" class="menu_logo" src="house-solid.svg">
     <span class="menu_txt">Home</span>
    </div>
    
    <div  id="settings" class="mini_box">
     <img class="menu_logo" src="gear-solid.svg">
     <span class="menu_txt">Settings</span>
    </div>
    <div  class="mini_box">
     <img  id="mode" class="menu_logo" src="moon-solid.svg" alt="moon-solid.svg">
     <span class="menu_txt">Modes</span>
    </div>
   </div>
 
 
 <div class="middle ">
    <input placeholder="Search by city name" onchange="getdata()" id="search_box" type="search">
    <div class="temp_box">
     <div class="text_box">
      <span id="city">
       City_Name
      </span>
      <br>
      <small></small>
      <br>
      <div id="temp_main">23Â°c</div>
     </div>
     <img src="cloud.png" >


    </div>
    <div id="t" class="today">
     <span id="heading">Today's Forecast</span>
     <div class="for_box">
    
    
     </div>



    </div>
    <div id="boxs" class="today condition">
     <div class="btn_box">
      <span id="heading">Air Condition</span>
      <button type="button" class="btn" onclick="see_more()">see more</button>
     </div>
     <div id="test" class="condition_data_box">
      <div class="condition_data">
       <span id="heading">Uv Index</span>
       <br>
       <span id="value">6</span>
      </div>
      <div class="condition_data">
       <span id="heading">Uv Index</span>
       <br>
       <span id="value">6</span>
      </div>
      <div class="condition_data">
       <span id="heading">Uv Index</span>
       <br>
       <span id="value">6</span>
      </div>
      <div class="condition_data">
       <span id="heading">Uv Index</span>
       <br>
       <span id="value">6</span>
      </div>


     </div>



    </div>


   </div>
  
 <div class="week_temp ">
    <div class="week">
     <span id="heading">7 day forecast</span>
     <div class="week_day">
      
      
     </div>
    </div>
   </div>
   
   <div class="start">
    
    <div class="left flex">
     <img src="cloud.png" width="350px" height="350px">
     
    </div>
    
    <div class="right">
     <img src="cloud.png"  width="80px" height="80px">
     <span class="bold h1">QuickForecast</span>
     <span class="heading">Weather Web App</span>
     <button id="s"  type="button" class="btn_primary"> Get Started </button>
     
    </div>
    
    
   </div>

  </div>
 </div>
 
 
 <script src="main.js"></script>
</body>

</html>
